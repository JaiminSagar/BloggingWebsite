{% extends "blog/base.html" %}
{% block content %}

    {% for post in post_list %}
        <div class="post">
            <p class="date">Created: {{ post.created_date|date:"d-m-y" }}</p>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ psot.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}

{% endblock %}
